<div *ngIf="petTagState.shape" class="row tagView-wrapper">
  <div class="col-sm-12">
    <div class="tagView {{ petTagState.shape }}">
      <img [src]="imgSrc" />
      <div class="text {{ petTagState.font }}">
        {{ petTagState.text }}
      </div>
    </div>

    <p class="text-center">
      <strong>Tag clip:</strong> {{ tagClipText }}<br />
      <strong>Gems:</strong> {{ gemsText }}
    </p>
  </div>
</div>
