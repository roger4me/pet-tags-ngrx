<p class="col-sm-12 text-center lead">
  Hello! Create a customized tag for your pet.
</p>

<div
  style="
    text-align: center;
    margin-top: 20px;
    color: blueviolet;
    font-size: 18px;
  "
>
  <label>{{ petTagStatusInfo }}</label>
</div>

<app-tag-shape (selectShapeEvent)="selectPetTagHandler($event)"></app-tag-shape>
<app-tag-text
  *ngIf="petTag.shape"
  (selectFontEvent)="selectFontHandler($event)"
  (addTextEvent)="addTextHandler($event)"
></app-tag-text>

<app-tag-extras
  *ngIf="petTag.shape"
  (toggleClipEvent)="toggleClipHandler($event)"
  (toggleGemsEvent)="toggleGemsHandler($event)"
></app-tag-extras>

<app-tag-preview [petTagState]="petTag"></app-tag-preview>

<div class="row">
  <div class="col-sm-12 text-center">
    <p class="form-text text-muted" *ngIf="petTag.shape">
      Preview your customized tag above.<br />
      If you're happy with the results,<br />
      click the button below to finish!
    </p>
    <p>
      <button
        class="btn btn-success btn-lg"
        *ngIf="petTag.shape"
        [disabled]="!done"
        (click)="submit()"
        routerLink="/complete"
      >
        Done
      </button>
    </p>
  </div>
</div>
